    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.querySelector("form").addEventListener("submit", function (event) {
            let checkboxes = document.querySelectorAll("input[name='materias[]']:checked");
            let erro = false;

            checkboxes.forEach(checkbox => {
                let materia = checkbox.value;
                let dificuldadeSelecionada = document.querySelector(`input[name='dificuldade_${materia}']:checked`);

                if (!dificuldadeSelecionada) {
                    erro = true;
                }
            });

            if (erro) {
                event.preventDefault(); // Impede o envio do formulário
                alert("Por favor, selecione um nível de dificuldade para cada matéria escolhida.");
            }
        });

    </script>
