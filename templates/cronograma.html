{% extends "base_landingpage.html" %} 

{% block conteudo %}
    <div>
        <h2>Cronograma</h2>
    </div>
    <div>
        <div class="box-materias d-flex gap-3 justify-content-center mt-4 p-4 rounded">
            {% for materia, assuntos in cronograma.items() %}
            <div class="box-assuntos d-flex flex-column">
                <p class="title-materia p-4 fw-bold rounded bg-branco-pi">{{ materia }}</p>
                <div class="assuntos d-flex flex-column gap-3 rounded pt-3 bg-branco-pi">
                    {% for assunto in assuntos %}
                    <div class="item-assunto w-100 text-center pb-3 mx-2 w-auto">{{ assunto }}</div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
