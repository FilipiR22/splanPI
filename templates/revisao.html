{% extends "base_landingpage.html" %} 

{% block conteudo %}
    <div>
        <h2>Revisão</h2>
        <h4>Esses conteúdos já foram estudados e estão em espera de serem revisados</h4>
    </div>
    <div>
        <div class="box-materias d-flex gap-3 justify-content-center mt-4 p-5 rounded">
            {% for conteudo in conteudos_concluidos %}
            <div class="box-assuntos d-flex flex-column">
                <div class="assuntos d-flex flex-column gap-3 rounded pt-3 bg-branco-pi shadow">
                    <div class="item-assunto w-100 text-center pb-3 mx-2 w-auto fw-bold text-capitalize">
                        {{ conteudo.titulo }}
                    </div>
                </div> 
            </div>
            {% else %}
                <p class="text-muted text-center">Nenhum conteúdo concluído para revisão.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
